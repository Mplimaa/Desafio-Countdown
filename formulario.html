<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar os dados</title>
    <script src="desafio.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <img src="image/top-image.svg" alt="">
        </nav>
    </header>
    <div class="img">
        <img align="right" padding="body" width="40%" top="20%"  class="imagem" src="image/rocket.svg" alt="">
        </div>
    <form action="input">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" />
        </div>

        <div class="button">
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>

<footer>
    <nav>
        <img src="image/bottom-image.svg" alt="">
    </nav>
</footer>
</html>
